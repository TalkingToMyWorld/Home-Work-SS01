<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Format text <mark>marked</mark></h1>
    <p>Please use only HTML without CSS.</p>

    <dd><li>This word is <em>emphasized</em></li></dd>
    <dd><li>This word is <i>italic</i></li></dd>
    <dd><li>This word is <sup>superscripted</sup></li></dd>
    <dd><li>This word is <sub>subscripted</sub></li></dd>
    <dd><li>This word is <ins>inserted</ins></li></dd>
    <dd><li>This word is <del>deleted</del></li></dd>

</body>
</html>
